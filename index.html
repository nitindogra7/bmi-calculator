<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
        <h1>Body Mass Index Calculator</h1>
      <div id="inner-box">
        <div id="contentbox">
          <div class="input-group">
            <label for="input">Height</label>
            <input type="number" id="input" placeholder="Enter height" />
            <h5 id="height-warning"></h5>
            <span class="unit-cm">(cm)</span>
          </div>

          <div class="input-group">
            <label for="input-two">Weight</label>
            <input type="number" id="input-two" placeholder="Enter weight" />
            <h5 id="Weight-warning"></h5>
            <span class="unit-kg">(kg)</span>
          </div>

          <button id="compute">Compute BMI</button>
          <h4 id="result"></h4>
          <div class="bmi-scale">
            <div class="scale-item">Underweight<br>&lt; 18.5</div>
            <div class="scale-item">Normal<br>18.5 - 24.9</div>
            <div class="scale-item">Overweight<br>25 - 29.9</div>
            <div class="scale-item">Obese<br>&ge; 30</div>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
